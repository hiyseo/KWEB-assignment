<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kweb</title>
</head>
<body>
    <h2>KWEB Survey Page</h2>
    <img src="kweb-logo.png" alt="kweb logo" width="250"><br>
    <a href="https://kwebofficial.com" title="kwebofficial" target="_blank">KWEB Homepage</a><br>
    <p>
        <h3>1. Write your name.</h3>
        <input type="text" name="name">
    </p>
    <p>
        <h3>2. Write your student number.</h3>
        <input type="text" name="student number">
    </p>
    <p>
        <h3>3. Select your member level.</h3>
        <label><input type="radio" name="member">Admin</label>
        <label><input type="radio" name="member">Intern</label>
        <label><input type="radio" name="member">Qualified</label>
    </p>
    <p>
        <h3>4. Select all fields you are interested in.</h3>
        <label><input type="checkbox" name="field" value="Front-end">Front-end</label>
        <label><input type="checkbox" name="field" value="Back-end">Back-end</label>
        <label><input type="checkbox" name="field" value="Web crawling">Web crawling</label>
        <label><input type="checkbox" name="field" value="Web security">Web security</label>
        <label><input type="checkbox" name="field" value="Etcetera">Etcetera</label><input type="text">
    </p>
    <p>
        <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        <textarea name="feedback" cols="83" rows="25"></textarea><br>
        <button>Submit your answers</button>
    </p>

</body>
</html>
